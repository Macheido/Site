<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Site Profissional</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nome do Site</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Bem-vindo ao Nosso Site</h2>
            <p>Explore o que temos a oferecer.</p>
            <button id="ctaButton">Saiba Mais</button>
        </div>
    </section>

    <section id="sobre" class="feature">
        <div class="container">
            <h2>Sobre Nós</h2>
            <p>Descubra nossa história e missão.</p>
        </div>
    </section>

    <section id="contato" class="contact">
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Estamos ansiosos para ouvir de você.</p>
            <form>
                <input type="text" placeholder="Seu Nome">
                <input type="email" placeholder="Seu Email">
                <textarea placeholder="Sua Mensagem"></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Nome do Site. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
